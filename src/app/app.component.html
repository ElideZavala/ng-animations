<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h1>My Quotes</h1>
            <div class="interesting">
                <app-quote
                    [ngClass]="{ 'favorite super-favorite': isFavorite }"
                    [ngStyle]="{ 'width.px': isFavorite ? 600 : 400 }"
                >
                </app-quote>
                <button (click)="isFavorite = !isFavorite">Toggle</button>
            </div>
            <button
                (click)="onShowBoring(boringBlock)"
                class="btn btn-primary"
            >Show boring Quotes
            </button>
            <div
                style="display: none;"
                class="boring"
                #boringBlock
            >
                <div id="very-boring">
                    <app-quote></app-quote>
                </div>
            </div>
        </div>
    </div>
</div>
