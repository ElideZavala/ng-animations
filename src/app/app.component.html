<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1>My Quotes</h1>
      <div class="interesting">
        <app-quote
          [ngClass]="{'favorite super-favorite': isFavorite}">
        </app-quote>
        <button (click)="isFavorite = !isFavorite">Toggle</button>
      </div>
      <div class="boring">
        <div id="very-boring">
          <app-quote></app-quote>
        </div>
      </div>
    </div>
  </div>
</div>
